<h2>Create New Blog</h2>
<form [formGroup]="blogPostForm" >
<input type="text" formControlName="title" placeholder="Title" width="2000">
    <br><br>
<textarea formControlName="content" placeholder="Content" rows="10" cols="50"></textarea>
    <br><br>
    <input type="submit" value="Submit" (click)="onSubmit()">
</form>

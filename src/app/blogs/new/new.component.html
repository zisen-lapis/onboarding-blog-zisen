<h2>Create New Blog</h2>
<section class="new-blog-container">

    <form [formGroup]="blogPostForm" >
    <input type="text" formControlName="title" placeholder="Title" class="wide-input">
        <br><br>
    <textarea formControlName="content" placeholder="Content" rows="10" cols="50" class="wide-input"></textarea>
        <br><br>
        <button mat-raised-button color="accent" (click)="onSubmit()" class="btn btn-primary">Create</button>
    </form>

</section>
